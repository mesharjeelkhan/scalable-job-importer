version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: job-importer-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=job-importer
    networks:
      - job-importer-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    container_name: job-importer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - job-importer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: job-importer-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/job-importer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=http://localhost:3000
      - ENABLE_CRON=true
      - CRON_SCHEDULE=0 * * * *
      - QUEUE_CONCURRENCY=5
      - BATCH_SIZE=100
      - MAX_RETRIES=3
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-importer-network
    restart: unless-stopped
    volumes:
      - ./server/logs:/app/logs

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: job-importer-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - job-importer-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  job-importer-network:
    driver: bridge
